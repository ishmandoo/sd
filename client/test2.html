<html ng-app="test_app">

<head>
<script src="/bower_components/jquery/jquery.min.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/js/test2.js"></script>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
 <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="res/style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

<script type="text/javascript" src="./ngKeypad/ngKey.js"></script>
    <script type="text/javascript" src="./ngKeypad/ngKeypad.js"></script>
    <script type="text/javascript" src="./ngKeypad/ngKeypadInput.js"></script>

</head>


<body ng-controller="testController">






<button class="btn btn-lg btn-primary checkIn" data-loading-text="loading" type="submit" ng-click="startPinPad(craig, checkIn)"> Open PinPad </button>



<style>
.modal-content
{
  /* Fallback for web browsers that don't support RGBa */
  background-color: rgb(0, 0, 0);
  /* RGBa with 0.6 opacity */
  background-color: rgba(0, 0, 0, 0.6);
}

</style>


<div class="modal fade pin-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content text-center">
      <div class="modal-header">
        <div class="modal-title" style="color:#FFFFFF;">
          Please Enter PIN
        </div>
      </div>
      <h1 class="text-center pinPanel" style="color:#FFFFFF;" >&nbsp;{{pin}}&nbsp;</h1>
      <div data-ng-keypad="numeric" class="numpad">
        <button class="btn btn-lg btn-success col-md-4" ng-repeat="number in pinNumbers" data-ng-key="{{number}}" style="width:33.3%; border-radius: 0 !important;"><h1>{{number}}</h1></button>
      </div>
    </div>
  </div>
</div>




</body>
</html>
