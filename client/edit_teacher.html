<div class="panel panel-default">
  <div class="panel-heading">Edit Teacher</div>
  <div class="panel-body">
    <form class="" ng-submit="logIn()">
      <label> Username </label>
      <input type="text" class="form-control" name="className" placeholder="Username" ng-model="teacher.username">
      <label> Email </label>
      <input type="text" class="form-control" name="className" placeholder="Email" ng-model="teacher.email">
      <label> Password </label>
      <input type="password" class="form-control" name="className" placeholder="Password" ng-model="teacher.password1">
      <label> Confirm Password </label>
      <input type="password" class="form-control" name="className" placeholder="Password Again" ng-model="teacher.password2">


      <br>
      <button type="submit" class="btn btn-success" ng-click="update()" ng-disabled="!passwordValid()"> Update </button>
    </form>

  </div>
</div>
