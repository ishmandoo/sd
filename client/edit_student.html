<div class="panel panel-default">
  <div class="panel-heading">Edit Student</div>
  <div class="panel-body">
    <form class="">
      <label> Name </label>
      <input type="text" class="form-control" name="studentName" placeholder="Name" ng-model="student.name">
      <input type="text" class="form-control" name="studentPin" placeholder="PIN" ng-model="student.pin">


      <br>
      <button type="submit" class="btn btn-success" ng-click="update()"> Update </button>
    </form>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Recent Logs</div>
  <div class="panel-body">
    <div class="row">
      <form class="form-inline col-md-offset-1">
        <div class="form-group">
          <label> Start Date </label>
          <input class="form-control" ng-model="startDate" ng-change="updateLogs()" type="date"></input>
        </div>
        <div class="form-group">
          <label> End Date </label>
          <input class="form-control" ng-model="endDate" ng-change="updateLogs()" type="date"></input>
        </div>
      </form>
    </div>


      <table class="table table-striped table-responsive" style="table-layout: fixed;">
        <tr>
          <th>
            Event
          </th>
          <th>
            Teacher
          </th>
          <th>
            Class
          </th>
          <th>
            Time
          </th>
        </tr>

        <tr ng-repeat="log in logList">
          <td>
            {{log.eventName}}
          </td>
          <td>
            {{log.teacherName}}
          </td>
          <td>
            {{log.className}}
          </td>
          <td>
            {{log.date | date:"medium"}}
          </td>
        </tr>
      </table>

  </div>
</div>
