<div class="panel panel-default">
  <div class="panel-heading">Edit Student</div>
  <div class="panel-body">
    <form class="">
      <label> Name </label>
      <input type="text" class="form-control" name="className" placeholder="Name" ng-model="student.name">


      <br>
      <button type="submit" class="btn btn-success" ng-click="update()"> Update </button>
    </form>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Recent Logs</div>
  <div class="panel-body">

      <table class="table table-striped">
        <tr>
          <th>
            Event
          </th>
          <th>
            Teacher
          </th>
          <th>
            Class
          </th>
          <th>
            Time
          </th>
        </tr>

        <tr ng-repeat="log in logList">
          <td>
            {{log.eventName}}
          </td>
          <td>
            {{log.teacherName}}
          </td>
          <td>
            {{log.className}}
          </td>
          <td>
            {{log.date | date:"medium"}}
          </td>
        </tr>
      </table>

  </div>
</div>
