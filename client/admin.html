

  <div class="col-md-4 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Students</div>
      <div class="panel-body">
        <table class="table">
          <tr> <td>
            <form class="form-inline">
              <input type="text" class="form-control" placeholder="Enter Name" ng-model="class.name">
              <button type="submit" class="btn btn-success" ng-click="addClass()"> <span class="glyphicon glyphicon-plus-sign"> </span> </button>
            </form>
          </td> </tr>
          <tr ng-repeat="class in classData">
            <td>
              <a href="/#/admin/class/{{class.id}}"> {{class.name}}  </a>
              <a href=""> <span class="glyphicon glyphicon-remove-sign text-danger" ng-click="deleteClass(class)"> </span> </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Teachers</div>
      <div class="panel-body">
        <table class="table">
          <tr> <td>
            <form class="form">
              <input type="text" class="form-control" placeholder="Enter Email" ng-model="teacher.email">
              <input type="password" class="form-control" placeholder="Enter Password" ng-model="teacher.password">
              <button type="submit" class="btn btn-success" ng-click="addTeacher()"> <span class="glyphicon glyphicon-plus-sign"> </span> </button>
            </form>
          </td> </tr>
          <tr ng-repeat="teacher in teacherData">
            <td>
              <a href="/#/admin/teacher/{{teacher.id}}"> {{teacher.email}}  </a>
              <a href=""> <span class="glyphicon glyphicon-remove-sign text-danger" ng-click="deleteTeacher(teacher)"> </span> </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Classes</div>
      <div class="panel-body">
        <table class="table">
          <tr> <td>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter Name" ng-model="student.name">
              </div>
              <button type="submit" class="btn btn-success" ng-click="addStudent()"> <span class="glyphicon glyphicon-plus-sign"> </span> </button>
            </form>
          </td> </tr>
          <tr ng-repeat="student in studentData">
            <td>
              <a href="/#/admin/student/{{student.id}}"> {{student.name}}  </a>
              <a href=""> <span class="glyphicon glyphicon-remove-sign text-danger" ng-click="deleteStudent(student)"> </span> </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
