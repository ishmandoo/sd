<div class="modal-header" style="color:white">

  <span class="glyphicon glyphicon-trash" aria-hidden="true" style="font-size:1.2em;"></span>
  &nbsp;
  Are you sure you want to delete?
</div>
<div class="modal-footer">
  <button class="btn btn-success pull-left" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-danger pull-right"  ng-click="$close()">Delete</button>
</div>
