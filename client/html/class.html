<div class="">
  <table class="table">
    <tr>
      <th class="col-sm-3 col-xs-4">
        Student
      </th>
      <th class="col-sm-3 col-xs-4 check-in-out-button">
        Check In
      </th>
      <th class="col-sm-3 col-xs-4 check-in-out-button">
        Check Out
      </th>
      <th class="col-sm-3 hidden-xs">
        Status
      </th>
    </tr>


<style>
.nobottom{
  border-bottom:none;
}
.notop{
  border-top:none !important;
}
</style>
    <tbody ng-repeat="seat in seatList | orderBy:getLastName" ng-class="">
<tr ng-class="{warning:seat.notes, nobottom:seat.notes}">
      <td class="col-sm-3 col-xs-4">
        {{seat.student.name}}
      </td>
      <td class="col-sm-3 col-xs-4 check-in-out-button">
        <button ng-class="{'btn-warning':(overrideTimeout > 0)}" class="btn btn-lg btn-success checkIn {{seat.id}}" data-loading-text="&#8203;<span class='glyphicon glyphicon-hourglass'></span>&#8203;" type="submit" ng-click="startPinPad(seat, checkIn)" ng-disabled="seat.checked_in">
          <span class="hidden-xs">Check</span>&nbsp;In&nbsp;
        </button>
      </td>
      <td class="col-sm-3 col-xs-4 check-in-out-button">
        <button ng-class="{'btn-warning':overrideTimeout > 0}" class="btn btn-lg btn-success checkOut {{seat.id}}" data-loading-text="&#8203;<span class='glyphicon glyphicon-hourglass'></span>&#8203;" type="submit" ng-click="startPinPad(seat, checkOut)" ng-disabled="!seat.checked_in" ng-hide="class.class_type=='pickup'">
          <span class="hidden-xs">Check </span>Out
        </button>
      </td>
      <td class="col-sm-3 hidden-xs">
        {{getStatus(seat.checked_in)}}


      </td>
    </tr>
      <tr ng-repeat="note in seat.notes" class="warning nobottom notop">
      <td colspan="4" class="notop">
        <h4><span class="glyphicon glyphicon-exclamation-sign"></span>
        {{note.text}} </h4></td>
    </tr>
  </tbody>
    <table>

    </tr>




  </table>

<script type="text/javascript">
$(".pinbtn").on("touchstart", function(){
    $(this).addClass("mobileHoverFix");
});
//$(".pinbtn").on("touchend", function(){
  //  $(this).addClass("mobileHoverFix");
//});
</script>

<style>
.mobileHoverFix:hover,
.mobileHoverFix.hover{
    background-position: 0 0px;

    background-color:#18BC9C !important;
    border-color: #18BC9C !important;
}
</style>

  <div class="modal fade pin-modal" tabindex="-1" role="dialog" ng-click="hidePopover()">

    <div class="modal-dialog modal-sm">

      <div class="modal-content text-center">
        <div class="modal-header ">
          <button type="button" class="close" data-dismiss="modal" style="color:#FFFFFF;"><span style="font-size:30px;">&times;</span></button>
          <div class="modal-title" style="color:#FFFFFF;">
            <h4>{{pinPadTitle}}</h4>
          </div>
        </div>
        <h1 class="text-center" id="popover-location" style="color:#FFFFFF;">&nbsp;{{pin}}&nbsp;</h1>
        <div data-ng-keypad="numeric" class="numpad">
          <button class="btn btn-success col-xs-4 pinbtn" ng-repeat="number in pinNumbers" data-ng-key="{{number}}" style="width:33.3%; border-radius: 0 !important;"><h1>{{number}}</h1></button>
          <button class="btn btn-success col-xs-4 pinbtn" ng-class="{active:teacherToggle}" data-ng-key="[teacher]" style="width:33.3%; border-radius: 0 !important;"><h1>&nbsp;<span class="glyphicon glyphicon-apple" style="vertical-align:-5px; position: relative; top: -2px;"></span>&nbsp; </h1></button>
          <button class="btn btn-success col-xs-4 pinbtn" data-ng-key="0" style="width:33.3%; border-radius: 0 !important;"><h1> 0 </h1></button>
          <button class="btn btn-success col-xs-4 pinbtn" data-ng-key="[back]" style="width:33.3%; border-radius: 0 !important;"><h1>&nbsp;<span class="glyphicon glyphicon-triangle-left" style="vertical-align:-5px; position: relative; top: -2px;"></span>&nbsp</h1></button>
        </div>
      </div>

      </div>

  </div>

</div>
