<h3>{{class.name}}</h3>
<div class="progress" ng-show="overrideTimeout > 0">
  <div class="progress-bar override-bar" role="progressbar" ng-style="{'width': overrideTimeout+'%'}" >
  </div>
</div>

<div class="">
  <table class="table">
    <tr>
      <th class="col-sm-3 col-xs-4">
        Student
      </th>
      <th class="col-sm-3 col-xs-4 check-in-out-button">
        Check In
      </th>
      <th class="col-sm-3 col-xs-4 check-in-out-button">
        Check Out
      </th>
      <th class="col-sm-3 hidden-xs">
        Status
      </th>
    </tr>
    <tr ng-repeat="seat in seatList | orderBy:getLastName" ng-class="">
      <td class="col-sm-3 col-xs-4">
        {{ seat.student.name}}
      </td>
      <td class="col-sm-3 col-xs-4 check-in-out-button">
        <button class="btn btn-lg btn-primary checkIn {{seat.id}}" data-loading-text="&#8203;<span class='glyphicon glyphicon-hourglass'></span>&#8203;" type="submit" ng-click="startPinPad(seat, checkIn)" ng-disabled="seat.checked_in">
          <span class="hidden-xs">Check</span>&nbsp;In&nbsp;
        </button>
      </td>
      <td class="col-sm-3 col-xs-4 check-in-out-button">
        <button class="btn btn-lg btn-primary checkOut {{seat.id}}" data-loading-text="&#8203;<span class='glyphicon glyphicon-hourglass'></span>&#8203;" type="submit" ng-click="startPinPad(seat, checkOut)" ng-disabled="!seat.checked_in" ng-hide="class.class_type=='pickup'">
          <span class="hidden-xs">Check </span>Out
        </button>
      </td>
      <td class="col-sm-3 hidden-xs">
        {{getStatus(seat.checked_in)}}
      </td>
    </tr>
  </table>


  <div class="modal fade pin-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content text-center">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" style="color:#FFFFFF;"><span>&times;</span></button>
          <div class="modal-title" style="color:#FFFFFF;">
            <h4>{{pinPadTitle}}</h4>
          </div>
        </div>
        <h1 class="text-center" style="color:#FFFFFF;">&nbsp;{{pin}}&nbsp;</h1>
        <div data-ng-keypad="numeric" class="numpad">
          <button class="btn btn-lg btn-success col-xs-4" ng-class="{'btn-danger':newPin}" ng-repeat="number in pinNumbers" data-ng-key="{{number}}" style="width:33.3%; border-radius: 0 !important;"><h1>{{number}}</h1></button>
          <button class="btn btn-lg btn-success col-xs-4" ng-class="{'btn-danger':newPin}" data-ng-key="[teacher]" style="width:33.3%; border-radius: 0 !important;" ng-class="{active:teacherToggle}"><h1>&nbsp;<span class="glyphicon glyphicon-apple" style="vertical-align:-5px; position: relative; top: -2px;"></span>&nbsp; </h1></button>
          <button class="btn btn-lg btn-success col-xs-4" ng-class="{'btn-danger':newPin}" data-ng-key="0" style="width:33.3%; border-radius: 0 !important;"><h1> 0 </h1></button>
          <button class="btn btn-lg btn-success col-xs-4" ng-class="{'btn-danger':newPin}" data-ng-key="[back]" style="width:33.3%; border-radius: 0 !important;"><h1>&nbsp;<span class="glyphicon glyphicon-triangle-left" style="vertical-align:-5px; position: relative; top: -2px;"></span>&nbsp</h1></button>
        </div>
      </div>
    </div>
  </div>

</div>
