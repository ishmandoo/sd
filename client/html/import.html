<div class="col-xs-6">
  <textarea class="" rows="4" cols="50" ng-model="import.list" style="resize: none;" placeholder="Enter students here. One per line.">
  </textarea>
  <div>
    <button class="btn" ng-click="import.importStudents()">Import Students</button>
  </div>
</div>
<div class="col-xs-6">
<h3> Students to Import </h3>
  <ul class="list">
    <li ng-repeat="name in import.list.split('\n') track by $index">{{name}}</li>
  </ul>
</div>
