<div>
  <form class="col-sm-10 col-sm-offset-1" ng-submit="logIn()">
    <div class="form-group">
      <input type="text" class="form-control" name="email" placeholder="Enter Email" ng-model="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="password">
    </div>
    <div class="checkbox pull-left">
      <label>
        <input type="checkbox" ng-model="adminCheckBox">
        Admin Login?
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary pull-right" ng-click="logIn(email, password)"> Log In </button>
    </div>
  </form>
</div>
