<div>
  <form class="col-sm-10 col-sm-offset-1" ng-submit="logIn()">
    <div class="alert alert-danger" role="alert" ng-show="loginFailed">Username and/or Password Incorrect <span class="glyphicon glyphicon-exclamation-sign pull-right" aria-hidden="true"></span></div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="password">
    </div>
    <div class="btn-group pull-right">
      <button type="submit" class="btn btn-primary" ng-click="logIn(username, password)">Log In</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="caret"></span>&nbsp
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="" ng-click="logInAdmin(username, password)">Login Admin</a></li>
      </ul>
    </div>
  </form>
</div>
