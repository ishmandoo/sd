      FastClick.attach(document.body);

    <!-- Bootstrap -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-flatly-custom.min.css">

    <link rel="stylesheet" ng-href="{{head.customStylePath}}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="res/style.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  </head>
  <body>

    <div class="container-fluid banner" ng-controller="indexController as index">
      <span class="col-sm-3 col-xs-12">
        <button class="btn btn-lg btn-default pull-left logout" ng-click="index.goBack()" ng-hide="index.hideBackButton"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
      </span>
      <span class="col-sm-6 col-xs-12">
        <img ng-src="{{index.getBanner()}}" class="img-responsive"></img>
      </span>
      <span class="col-sm-3 col-xs-12">
        <button class="btn btn-sm btn-default pull-right logout" ng-click="index.logout()" ng-hide="index.isLoginPage()">&nbsp;<span class="glyphicon glyphicon-log-out"></span>&nbsp;</button>
        <button class="btn btn-sm btn-default pull-right logout" ng-click="index.goToAdmin()" ng-hide="index.hideAdminButton">Admin</button>
        <button class="btn btn-sm btn-default pull-right logout" ng-click="index.goToClassList()" ng-hide="index.hideClassButton">Class List</button>
      </span>

    </div>
    <div class="container">
      <div ng-view></div>
    </div>


  </body>
